<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova</title>
  <link rel="stylesheet" href="bibliotecas/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="bibliotecas/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 offset-sm-0 card bg-light cor p-5">
        <form action="">
          <div class="mb-3">
            <label class="form-label"></label>
            <input type="text" class="form-control" name="" id="">
          </div>
          <div class="row">
            <div class="col-4">
              <div class="mb-3">
                <label for="inputPassword5" class="form-label">Texto 1</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <label for="inputPassword5" class="form-label">Texto 2</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
              </div>
            </div>
            <div class="col-4">
              <label for="inputPassword5" class="form-label">Texto 3</label>
              <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Primeira Opção
                </label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Segunda Opção
                </label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Homem
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Mulher
                </label>
              </div>
            </div>
            <div class="col-8">
              <div class="mb-3">
                <label class="form-label"></label>
                <input type="text" class="form-control" name="" id="">
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label class="form-label"></label>
                <input type="text" class="form-control" name="" id="">
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="mb-3">
                  <label class="form-label"></label>
                  <input type="text" class="form-control" name="" id="">
                </div>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
              </div>
            </div>
            
        </form>
      </div>
    </div>
</body>

</html>
