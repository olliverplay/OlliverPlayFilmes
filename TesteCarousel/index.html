<html lang="pr-br">
<head>
    <meta charset="UTF-8">

    <title>Teste</title>
</head>
<body>
    <div class="container">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide"><img src="imagens/guerracivilca (1).jpg" alt=""></li>
                <li class="glide__slide"><img src="imagens/hobbit (1).jpg" alt=""></li>
                <li class="glide__slide"><img src="imagens/infiltrado (1).jpg" alt=""></li>
                <li class="glide__slide"><img src="imagens/osmiseraveis (1).jpg" alt=""></li>
                <li class="glide__slide"><img src="imagens/rambo (1).jpg" alt=""></li>
                <li class="glide__slide"><img src="imagens/vizinhos (1).jpg" alt=""></li>
                <li class="glide__slide"><img src="imagens/a cinco passos de você.jpg" alt=""></li>
                <li class="glide__slide"><img src="imagens/A-Menina-Que-Roubava-Livros.jpg" alt=""></li>
                <li class="glide__slide"><img src="imagens/em busca de vingança.jpg" alt=""></li>
                <li class="glide__slide"><img src="imagens/HarryPottereaPedraFilosofal.jpg" alt=""></li>
              </ul>
              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
        const config = {
            type: 'carousel',
            perView: 7,
            breakpoints: {
            1024: {
            perView: 4
            },
            800: {
            perView: 3
            },
            600: {
            perView: 2
            },
            380: {
            perView: 1
            }
         },
         autoplay:2000
        }
        new Glide('.glide', config).mount()
      </script>
</body>
